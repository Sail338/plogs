<html>
    <head>
        <title> Pretty Logs Python </title>
        <style>
        body, html{
            background-color: white;
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto, Oxygen,Oxygen-Sans,'Fira Sans','Droid Sans',Ubuntu,Cantarell, 'Helvetica Neue',sans-serif;
        }

        a{
            color: #999999;
            text-decoration: none;
        }
        a:hover{
            color: white;
        }

        #term {
          height: 20rem;
          width: 25rem;
          background: #111;
          border: 1px solid #252525;
          border-radius: 0.5rem;
          box-shadow: 0 0 4rem rgba(0,0,0,0.4);
        }

        .term-bar {
          height: 2rem;
          width: 100%;
          display: flex;
          flex-direction: row;
          border-bottom: 1px solid #252525;
          justify-content: space-between;
        }

        .term-winctrl {
          padding: 0.5rem;
        }

        .term .term-btn {
          width: 0.8rem;
          height: 0.8rem;
          border-radius: 0.5rem;
          display: inline-block;
          margin: 0.1rem;
        }

        .close { background-color: #ff3b30; }
        .minimise { background-color: #ffcc00; }
        .maximise { background-color: #28cd41; }

        .term-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: #ddd;
            margin: auto 0;
        }

        .term-bar-spacer {
            display: inline-block;
            width: 4.5rem;
            /* this is nasty pls fix */
            height: 2rem;
            padding: 0.5rem;
            text-align: right;
            margin: 0;

        }

        svg {
            width: 1rem;
            height: 1rem;
            fill: #666;
        }

        .term-cont {
            font-family: 'Inconsolata', monospace;
            color: #fff;
            padding: 0.5rem;
        }

        .term-cmd {
            background: none;
            margin: 0;
            border: 0;
            color: inherit;
            font-family: inherit;
            font-size: 1rem;
        }

        .term-caret {
            display: inline-block;
            color: #fff;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: inherit;

            &.blink {
                color: transparent;
            }
        }

        .term-input-hide {
            opacity: 0;
            background: none;
            border: 0;
            color: transparent;
            position: absolute;
        }

        div.cont {
            display: flex;
            width: 100%;
            height: 70%;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        header{
            font-size: 40px;
            color: black;
            text-align: center;
        }

        </style>
    </head>

    <body>
        <header>
            <h1> Pretty Logs </h1>
        </header>

        <div class="cont">
            <div id="term" class="term term-ready">
                <input class="term-input-hide" />
                    <div class="term-bar">
                        <div class="term-winctrl">
                            <span class="term-btn close"></span>
                            <span class="term-btn minimise"></span>
                            <span class="term-btn maximise"></span>
                        </div>
                        <span class="term-title">Terminal</span>
                        <span class="term-bar-spacer"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg></span>
                    </div>
                    <div class="term-cont">
                        <div class="term-line">
                            <span class="term-prompt">$ </span><span class="term-cmd current">Hello, world!</span><span class="term-caret">&#x2588;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
